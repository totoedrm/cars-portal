<div class="container align-items-center justify-content-center">
    <div *ngIf="!user" class="card text-center">
        <h6 class="card-header" #title>Car Portal Demo</h6>
        <div class="card-body">
            <div class="row align-items-center justify-content-center">
                <div class="col-2">
                    <button class="btn btn-social-icon btn-facebook" (click)="signInWithFB()">
                        <span class="fa fa-facebook "></span>
                    </button>
                </div>
                <div class="col-2">
                    <asl-google-signin-button type="icon" size="large"></asl-google-signin-button>
                </div>
            </div>
        </div>
    </div>
</div>
